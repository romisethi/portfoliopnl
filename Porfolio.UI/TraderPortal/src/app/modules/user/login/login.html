<div class="user-form-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="loading">Loading...</div>
    <label>
      Username:
      <input type="text" formControlName="username" [class.ng-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" />
      <span *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">Username is required.</span>
    </label>
    <label>
      Password:
      <input type="password" formControlName="password" [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
      <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">Password is required.</span>
    </label>
    <button type="submit" [disabled]="loginForm.invalid || loading">Login</button>
  </form>
</div>
